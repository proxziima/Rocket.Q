<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =========================== STYLESHEET =========================== -->
    <link rel="stylesheet" type="text/css" href="./assets/styles/global.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/room.css">

    <!-- ========================= GOOGLE FONTS ============== ============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Rocket.Q - P&R</title>
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="./assets/img/logo.svg" alt="logotipo da Rocket.Q">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="./assets/img/copy.svg" alt=" Copiar número da sala">
                </div>

                <a class="button" href="#">
                    <img src="./assets/img/users_white.svg" alt="Criar uma sala">
                    Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça a sua pergunta</h2>
                <form action="">
                    <label for="question" class="sr-only">O que você quer perguntar</label>
                    <textarea name="question" id="question" rows="3" placeholder="O que você quer perguntar"></textarea>
                    <footer>
                        <div>
                            <img src="./assets/img/lock.svg" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section class="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">
                    <!-- ====================== PRIMEIRA QUESTÃO ============================ -->
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="./assets/img/avatar.svg" alt="Avatar do usuário">
                            </div>
                            <div class="question">
                                <p>Qual a diferençá entre const, var e let no Javascript</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check" href="#">
                                <img src="./assets/img/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a class="delete" href="#">
                                <img src="./assets/img/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>
                    
                    <!-- ====================== SEGUNDA QUESTÃO ============================ -->
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="./assets/img/avatar.svg" alt="Avatar do usuário">
                            </div>
                            <div class="question">
                                <p>O que é Javascript</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check" href="#">
                                <img src="./assets/img/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a class="delete" href="#">
                                <img src="./assets/img/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>

                    <!-- ====================== TERCEIRA QUESTÃO ============================ -->
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="./assets/img/avatar.svg" alt="Avatar do usuário">
                            </div>
                            <div class="question">
                                <p>O que é Typescript</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check" href="#">
                                <img src="./assets/img/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a class="delete" href="#">
                                <img src="./assets/img/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
